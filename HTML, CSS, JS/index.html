<!DOCTYPE html>
<html>

<head>
	<title>Yahtzee Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<img src="logo.png" alt="logo" class="center">

	<br>
	<table id="yahtzeeTable">
		<tr>
			<th>Category</th>
			<th>Score</th>
		</tr>
		<tr>
			<td id="ones" class="cell">Ones</td>
			<td id="onesScore" class="scoreDisplay">-</td>
		</tr>
		<tr>
			<td id="twos" class="cell">Twos</td>
			<td id="twosScore" class="scoreDisplay">-</td>
		</tr>
		<tr>
			<td id="threes" class="cell">Threes</td>
			<td id="threesScore" class="scoreDisplay">-</td>
		</tr>
		<tr>
			<td id="fours" class="cell">Fours</td>
			<td id="foursScore" class="scoreDisplay">-</td>
		</tr>
		<tr>
			<td id="fives" class="cell">Fives</td>
			<td id="fivesScore" class="scoreDisplay">-</td>
		</tr>
		<tr>
			<td id="sixes" class="cell">Sixes</td>
			<td id="sixesScore" class="scoreDisplay">-</td>
		</tr>
		<tr>
			<td id="upperSecBonus">Upper Section Bonus</td>
			<td id="upperSecBonusScore" class="scoreDisplay">-</td>
		</tr>
		<tr>
			<td id="threeOfAKind" class="cell">Three Of a Kind</td>
			<td id="threeOfAKindScore" class="scoreDisplay">-</td>
		</tr>
		<tr>
			<td id="fourOfAKind" class="cell">Four Of a Kind</td>
			<td id="fourOfAKindScore" class="scoreDisplay">-</td>
		</tr>
		<tr>
			<td id="fullHouse" class="cell">Full House</td>
			<td id="fullHouseScore" class="scoreDisplay">-</td>
		</tr>
		<tr>
			<td id="smallStraight" class="cell">Small Straight</td>
			<td id="smallStraightScore" class="scoreDisplay">-</td>
		</tr>
		<tr>
			<td id="largeStraight" class="cell">Large Straight</td>
			<td id="largeStraightScore" class="scoreDisplay">-</td>
		</tr>
		<tr>
			<td id="chance" class="cell">Chance</td>
			<td id="chanceScore" class="scoreDisplay">-</td>
		</tr>
		<tr>
			<td id="yahtzee" class="cell">Yahtzee</td>
			<td id="yahtzeeScore" class="scoreDisplay">-</td>
		</tr>
	</table>
	<br>

	<div class="dice-container">
		<img src="dd.png" id="dice1" onclick="holdDice(1)" />
		<img src="dd.png" id="dice2" onclick="holdDice(2)" />
		<img src="dd.png" id="dice3" onclick="holdDice(3)" />
		<img src="dd.png" id="dice4" onclick="holdDice(4)" />
		<img src="dd.png" id="dice5" onclick="holdDice(5)" />
	</div>

	<br>

	<button class="button" onclick="dice()" id="rollButton">Roll Dice!</button>


	<br>

	<span>rounds Left:</span>
	<span id="rounds-left">13</span>
	<br>

	<span>Rolls Left:</span>
	<span id="roll-count">3</span>

	<br>

	<br>

	<button class="button" onclick="resetGame()">Reset Game</button>

	<h3>Total Score: <span id="p1-total-score">0</span></h3>
	</div>

	<script src="script.js"></script>
</body>

</html>
