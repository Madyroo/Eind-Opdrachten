<!DOCTYPE html>
<html>
<head>
	<title>Yahtzee Game</title>
	<link rel="stylesheet" type="text/css" href="yahtzee.css">
</head>
<body>
	<h1>Yahtzee</h1>

	<div class="dice-container">
		<div class="dice" id="dice1"></div>
		<div class="dice" id="dice2"></div>
		<div class="dice" id="dice3"></div>
		<div class="dice" id="dice4"></div>
		<div class="dice" id="dice5"></div>
	</div>

	<br>

	<button class="button" onclick="rollDice()">Roll Dice!</button>

	<br>

	<span>Rolls Left:</span>
	<span id="roll-count">3</span>

	<br>

	<button class="button" onclick="resetGame()">Reset Game</button>

	<script src="yahtzee.js"></script>
</body>
</html>
